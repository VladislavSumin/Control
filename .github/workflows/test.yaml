name: Test

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test job
    steps:
      - name: Clone Control
        uses: actions/checkout@v2
        with:
          path: Control

      - name: Clone rSub
        uses: actions/checkout@v2
        with:
          repository: VladislavSumin/rSub
          path: rSub

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Build with Gradle
        working-directory: ./Control
        run: ./gradlew :app:assemble :server:shadowJar

      - name: Archive android client artifacts
        uses: actions/upload-artifact@v2
        with:
          name: android-client
          path: |
            Control/app/build/outputs
            Control/app/build/reports

      - name: Archive server artifacts
        uses: actions/upload-artifact@v2
        with:
          name: server
          path: |
            Control/server/build/libs
