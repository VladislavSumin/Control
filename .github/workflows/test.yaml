name: Test

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test job
    steps:
      - name: Clone Control
        uses: actions/checkout@v2
        with:
          path: $GITHUB_WORKSPACE/Control/

      - name: Clone rSub
        uses: actions/checkout@v2
        with:
          repository: VladislavSumin/rSub
          path: $GITHUB_WORKSPACE/rSub/

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Build with Gradle
        run: ./gradlew assemble